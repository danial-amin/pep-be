services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pep_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pep_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pep_password}
      POSTGRES_DB: ${POSTGRES_DB:-pep_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pep_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ChromaDB Vector Database
  # Using version 0.4.22 to match client version and ensure API compatibility
  chromadb:
    image: chromadb/chroma:0.4.22
    container_name: pep_chromadb
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
      - ANONYMIZED_TELEMETRY=FALSE
    # Healthcheck removed - will be checked on first connection
    # The API service will handle connection retries

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pep_api
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-pep_user}:${POSTGRES_PASSWORD:-pep_password}@postgres:5432/${POSTGRES_DB:-pep_db}
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_started
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload

volumes:
  postgres_data:
  chroma_data:

