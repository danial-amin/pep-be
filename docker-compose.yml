services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pep_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pep_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pep_password}
      POSTGRES_DB: ${POSTGRES_DB:-pep_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pep_user} -q || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ChromaDB Vector Database (Optional - only needed if VECTOR_DB_TYPE=chroma)
  # Comment out if using Pinecone (recommended - free tier available)
  # chromadb:
  #   image: chromadb/chroma:0.4.22
  #   container_name: pep_chromadb
  #   ports:
  #     - "8000:8000"
  #   volumes:
  #     - chroma_data:/chroma/chroma
  #   environment:
  #     - IS_PERSISTENT=TRUE
  #     - PERSIST_DIRECTORY=/chroma/chroma
  #     - ANONYMIZED_TELEMETRY=FALSE

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pep_api
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-pep_user}:${POSTGRES_PASSWORD:-pep_password}@postgres:5432/${POSTGRES_DB:-pep_db}
      - VECTOR_DB_TYPE=${VECTOR_DB_TYPE:-pinecone}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME:-pep-documents}
      - CHROMA_HOST=${CHROMA_HOST:-chromadb}
      - CHROMA_PORT=${CHROMA_PORT:-8000}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
      - ./static:/app/static
    depends_on:
      postgres:
        condition: service_healthy
      # chromadb:  # Uncomment if using ChromaDB
      #   condition: service_started
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8080/api/v1}
    container_name: pep_frontend
    ports:
      - "3002:80"
    depends_on:
      - api
    # For development, you can use Dockerfile.dev and mount volumes
    # Uncomment the following for development mode:
    # build:
    #   context: ./frontend
    #   dockerfile: Dockerfile.dev
    # volumes:
    #   - ./frontend:/app
    #   - /app/node_modules
    # command: npm run dev

volumes:
  postgres_data:
  chroma_data:

