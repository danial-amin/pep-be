server {
    listen 80;
    # Accept requests from any hostname (including Railway healthcheck.railway.app)
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Health check endpoint (fast response for Railway)
    # This must be before other location blocks for priority
    location = /health {
        access_log off;
        default_type text/plain;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Root endpoint - also fast for Railway healthchecks
    location = / {
        # Return quickly for healthchecks, but still serve index.html
        try_files /index.html =404;
    }

    # Handle React Router (all other routes)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

